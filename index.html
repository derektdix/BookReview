<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="form-wrapper">
        <form action="" class="form-container">
            <label for="book-name">Book Name</label>
            <input type="text" placeholder="Book Name" id="bookName" name="book-name" required>
            <label for="book-author">Author</label>
            <input type="text" placeholder="Book Author" id="bookAuthor" name="book-author" required>
            <label for="book-length">Page Count</label>
            <input type="number" placeholder="Book Length" id="bookPageLength" name="book-length" required>
            <label for="book-read">Read?</label>
            <input type="checkbox" placeholder="Book Read" id="bookRead" name="book-read"> 
            <label class="rating-label"> Rating
                <input
                class="rating"
                max="5"
                oninput="this.style.setProperty('--value', this.value)"
                step="0.5"
                type="range"
                value="1"
                id="rating-label-stars"
                required>
            </label>
            <button id="bookSubmit" class="book-submit" type="button">Submit</button>
        </form>
    </div>

    <div id="library-wrapper">

    </div>

    <script src="script.js"></script>
</body>
</html>
